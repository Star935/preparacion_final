# .github/workflows/ci-tests.yml
name: CI Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          echo '⏳ Running tests...'
          if go test ./...; then
            echo '✅ All tests passed successfully!'
          else
            echo '❌ Some tests failed'
            exit 1
          fi
